<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5),
                        -5px -5px 15px rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease-in-out;
        }

        .glass-card:hover {
            box-shadow: 0 0 15px rgba(0,255,200,0.4);
        }

        .form-control {
            background: rgba(255,255,255,0.08);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.12);
            box-shadow: 0 0 10px rgba(0,255,200,0.5);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, rgb(0, 242, 254), rgb(79, 172, 254));
            border: none;
            box-shadow: 0 0 15px rgb(79, 172, 254);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, rgb(79, 172, 254), rgb(0, 242, 254));
            box-shadow: 0 0 20px rgb(0, 242, 254);
        }

        .navbar {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }

        .watchlist-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .watchlist-item:hover {
            background: rgba(255,255,255,0.08);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Stock Data Fetcher</a>
        </div>
    </nav>

    <!-- Main Content Row -->
    <div class="container">
        <div class="row g-4">

            <!-- Stock Parameters Form -->
            <div class="col-lg-8">
                <div class="glass-card p-4 h-100">
                    <h4 class="mb-3 text-info">Enter Stock Parameters</h4>
                    <form action="/getCandleData" method="post" class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Instrument Key</label>
                            <input type="text" class="form-control" name="instrument_key" placeholder="e.g. NSE_EQ|INE002A01018" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Unit</label>
                            <input type="text" class="form-control" name="unit" value="days" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Interval</label>
                            <input type="number" class="form-control" name="interval" value="1" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">To Date</label>
                            <input type="date" class="form-control" name="to_date" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">From Date</label>
                            <input type="date" class="form-control" name="from_date" required>
                        </div>

                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary px-4">Fetch Data</button>
                        </div>

                    </form>
                </div>
            </div>

            <!-- Watchlist Pane -->
            <div class="col-lg-4">
                <div class="glass-card p-4 h-100">
                    <h4 class="mb-3 text-info">Watchlist</h4>
                    
                    <!-- Add to Watchlist Form -->
                    <form id="watchlistForm" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="watchlistInput" placeholder="Enter Instrument Key">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </form>

                    <!-- Watchlist Items -->
                    <div id="watchlistItems">
                        <div class="watchlist-item">NSE_EQ|RELIANCE</div>
                        <div class="watchlist-item">NSE_EQ|TCS</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Simple watchlist add feature (frontend only for now)
        // document.getElementById('watchlistForm').addEventListener('submit', function(e) {
        //     e.preventDefault();
        //     const input = document.getElementById('watchlistInput');
        //     const val = input.value.trim();
        //     if (val) {
        //         const div = document.createElement('div');
        //         div.className = 'watchlist-item';
        //         div.textContent = val;
        //         document.getElementById('watchlistItems').appendChild(div);
        //         input.value = '';
        //     }
        // });

        document.getElementById('watchlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('watchlistInput');
            const val = input.value.trim();
            if (val) {
                // Redirect to live streaming route
                window.location.href = `/live/${encodeURIComponent(val)}`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
