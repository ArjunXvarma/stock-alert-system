<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='css/index.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='css/navbar.css') }}" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row g-4">

            <div class="col-lg-8">
                <div class="glass-card p-4 h-100">
                    <h4 class="mb-3 text-info">Enter Stock Parameters</h4>
                    <form id="stockForm" action="/getCandleData" method="post" class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Instrument Key</label>
                            <input type="text" class="form-control" name="instrument_key" id="instrumentKey" placeholder="e.g. NSE_EQ|INE002A01018" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Unit</label>
                            <input type="text" class="form-control" name="unit" value="days" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Interval</label>
                            <input type="number" class="form-control" name="interval" value="1" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">To Date</label>
                            <input type="date" class="form-control" name="to_date" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">From Date</label>
                            <input type="date" class="form-control" name="from_date" required>
                        </div>

                        <!-- Live Data Checkbox -->
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="liveDataCheckbox">
                                <label class="form-check-label" for="liveDataCheckbox">
                                    Live Data
                                </label>
                            </div>
                        </div>

                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary px-4">Fetch Data</button>
                        </div>

                    </form>
                </div>
            </div>

            
            <div class="col-lg-4">
                <div class="glass-card p-4 h-100">
                    <h4 class="mb-3 text-info">Watchlist</h4>
                    
                    
                    <form id="watchlistForm" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="watchlistInput" placeholder="Enter Instrument Key">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </form>

                    
                    <div id="watchlistItems">
                        <div class="watchlist-item">NSE_EQ|RELIANCE</div>
                        <div class="watchlist-item">NSE_EQ|TCS</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Handle main stock form submission
        document.getElementById('stockForm').addEventListener('submit', function(e) {
            const isLive = document.getElementById('liveDataCheckbox').checked;
            const instrumentKey = document.getElementById('instrumentKey').value.trim();

            if (isLive && instrumentKey) {
                e.preventDefault();
                // Redirect to live streaming page instead
                window.location.href = `/live/${encodeURIComponent(instrumentKey)}`;
            }
        });

        // Watchlist redirect to live page
        document.getElementById('watchlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('watchlistInput');
            const val = input.value.trim();
            if (val) {
                window.location.href = `/live/${encodeURIComponent(val)}`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
