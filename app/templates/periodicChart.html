<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='css/chart.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='css/navbar.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>

    {% include "navbar.html" %}

    <div class="container">
        <div class="glass-card p-4 mb-4">
            <h4 class="mb-3 text-info">Stock Price</h4>
            <div id="price-chart" class="chart-container"></div>
        </div>

        <div class="glass-card p-4">
            <h4 class="mb-3 text-info">Volume Data</h4>
            <div id="volume-chart" class="chart-container" style="height: 200px;"></div>
        </div>
    </div>

    <script>
        const candleData = {{ candles | tojson }};
        const volumeData = {{ volumes | tojson }};

        if (candleData.length > 0) {
            let chartOptions = { 
                layout: { 
                    textColor: 'white', 
                    background: { 
                        type: 'solid', 
                        color: 'rgba(0,0,0,0)' 
                    } 
                },
                grid: {
                    vertLines: { color: 'rgba(255,255,255,0.1)' },
                    horzLines: { color: 'rgba(255,255,255,0.1)' }
                },
                timeScale: {
                    timeVisible: true,
                    secondsVisible: false
                }
            };
            
            const priceChart = LightweightCharts.createChart(document.getElementById('price-chart'), chartOptions);
            const candlestickSeries = priceChart.addSeries(LightweightCharts.CandlestickSeries, { 
                upColor: '#26a69a', 
                downColor: '#ef5350', 
                borderVisible: false, 
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350' 
            });

            candlestickSeries.setData(candleData);
            priceChart.timeScale().fitContent();

            const volumeChart = LightweightCharts.createChart(document.getElementById('volume-chart'), chartOptions);
            const volumeCandles = volumeChart.addSeries(LightweightCharts.CandlestickSeries, { 
                upColor: '#26a69a', 
                downColor: '#ef5350', 
                borderVisible: false, 
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350'
            });

            volumeCandles.setData(volumeData);
            volumeChart.timeScale().fitContent();

        } else {
            document.body.innerHTML += "<p>No data available for the given parameters.</p>";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
