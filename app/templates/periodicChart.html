<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5),
                        -5px -5px 15px rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease-in-out;
        }

        .glass-card:hover {
            box-shadow: 0 0 10px rgba(0,255,200,0.4);
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        .navbar {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“Š Stock Charts</a>
        </div>
    </nav>

    <div class="container">
        <div class="glass-card p-4 mb-4">
            <h4 class="mb-3 text-info">Stock Price</h4>
            <div id="price-chart" class="chart-container"></div>
        </div>

        <div class="glass-card p-4">
            <h4 class="mb-3 text-info">Volume Data</h4>
            <div id="volume-chart" class="chart-container" style="height: 200px;"></div>
        </div>
    </div>

    <script>
        const candleData = {{ candles | tojson }};
        const volumeData = {{ volumes | tojson }};

        if (candleData.length > 0) {
            let chartOptions = { 
                layout: { 
                    textColor: 'white', 
                    background: { 
                        type: 'solid', 
                        color: 'rgba(0,0,0,0)' 
                    } 
                },
                grid: {
                    vertLines: { color: 'rgba(255,255,255,0.1)' },
                    horzLines: { color: 'rgba(255,255,255,0.1)' }
                }
            };

            const priceChart = LightweightCharts.createChart(document.getElementById('price-chart'), chartOptions);
            const candlestickSeries = priceChart.addSeries(LightweightCharts.CandlestickSeries, { 
                upColor: '#26a69a', 
                downColor: '#ef5350', 
                borderVisible: false, 
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350' 
            });

            candlestickSeries.setData(candleData);
            priceChart.timeScale().fitContent();

            const volumeChart = LightweightCharts.createChart(document.getElementById('volume-chart'), chartOptions);
            const histogramSeries = volumeChart.addSeries(LightweightCharts.HistogramSeries, { color: '#26a69a' });

            histogramSeries.setData(volumeData);
            volumeChart.timeScale().fitContent();

        } else {
            document.body.innerHTML += "<p>No data available for the given parameters.</p>";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
