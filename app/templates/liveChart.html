<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/liveChart.css') }}">
    <link href="{{ url_for('static', path='css/navbar.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>

    {% include "navbar.html" %}

    <div class="container main-container"
        data-instrument="{{ instrument_key }}"
        data-historical='{{ historical_data | tojson | safe if historical_data else "[]" }}'
        data-alerts='{{ alerts | tojson }}'>

        <div class="glass-card p-4 mb-4">
            <h4 class="mb-3 text-info">Instrument: {{ instrument_key }}</h4>
            <div id="live-chart" class="chart-container"></div>
        </div>

        <div class="glass-card p-4">
            <h4 class="mb-3 text-info">Volume Data</h4>
            <div id="volume-chart" class="chart-container" style="height: 200px;"></div>
        </div>
    </div>
    <script src="{{ url_for('static', path='js/liveChart.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
