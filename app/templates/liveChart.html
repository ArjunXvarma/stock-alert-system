<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/liveChart.css') }}">
    <link href="{{ url_for('static', path='css/navbar.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>

    {% include "navbar.html" %}

    <div class="container">
        <div class="glass-card p-4 mb-4">
            <h4 class="mb-3 text-info">Instrument: {{ instrument_key }}</h4>
            <div id="live-chart" class="chart-container"></div>
        </div>

        <div class="glass-card p-4">
            <h4 class="mb-3 text-info">Volume Data</h4>
            <div id="volume-chart" class="chart-container" style="height: 200px;"></div>
        </div>
    </div>

    <script>
        const instrumentKey = "{{ instrument_key }}";

        let chartOptions = { 
            layout: { 
                textColor: 'white', 
                background: { 
                    type: 'solid', 
                    color: 'rgba(0,0,0,0)' 
                } 
            },
            grid: {
                vertLines: { color: 'rgba(255,255,255,0.1)' },
                horzLines: { color: 'rgba(255,255,255,0.1)' }
            },
            timeScale: {
                timeVisible: true,
                secondsVisible: false
            }
        };
        
        const priceChart = LightweightCharts.createChart(document.getElementById('live-chart'), chartOptions);
        const candleSeries = priceChart.addSeries(LightweightCharts.CandlestickSeries, { 
            upColor: '#26a69a', 
            downColor: '#ef5350', 
            borderUpColor: '#26a69a',
            borderDownColor: '#ef5350',
            wickUpColor: '#26a69a',
            wickDownColor: '#ef5350'
        });
        priceChart.timeScale().fitContent();

        const volumeChart = LightweightCharts.createChart(document.getElementById('volume-chart'), chartOptions);
        const volumeCandles = volumeChart.addSeries(LightweightCharts.CandlestickSeries, { 
            upColor: '#26a69a', 
            downColor: '#ef5350', 
            borderVisible: false, 
            wickUpColor: '#26a69a',
            wickDownColor: '#ef5350'
        });

        volumeChart.timeScale().fitContent();

        let ws = new WebSocket(`ws://${window.location.host}/ws/live/${instrumentKey}`);

        ws.onmessage = (event) => {
            const tick = JSON.parse(event.data);
            console.log(tick);

            const priceCandle = {
                time: tick.time,
                open: parseFloat(tick.ohlc.open),
                high: parseFloat(tick.ohlc.high),
                low: parseFloat(tick.ohlc.low),
                close: parseFloat(tick.ohlc.close)
            };

            candleSeries.update(priceCandle);

            const volumeCandle = {
                time: tick.time,
                open: parseFloat(tick.volume.open),
                high: parseFloat(tick.volume.high),
                low: parseFloat(tick.volume.low),
                close: parseFloat(tick.volume.close)
            }
            volumeCandles.update(volumeCandle);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
